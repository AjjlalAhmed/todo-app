<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="public/assets/css/style.css" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <title>Todo list</title>
  </head>
  <body>
    <!-- container section -->
    <div id="container">
      <!-- #canvas section -->
      <div id="canvas">
        <header id="header">
          <div class="top-bar">
            <h1 id="logo">todo list</h1>
            <button id="remove-all">
              <i class="fa fa-trash" aria-hidden="true"></i> remove all
            </button>
          </div>
          <p class="time">time</p>
        </header>
        <!-- input section -->
        <div id="input-sec">
          <input type="text" id="input-value" placeholder="Add new todo..." />
          <button id="add-btn">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
        <!-- input section -->
        <!-- output section -->
        <div id="output-sec">
          <h1>current todos</h1>
          <ul id="todo-list"></ul>
        </div>
        <!-- output section -->
        <div id="footer">
          <p>Ajjlal Ahmed @ 2021</p>
        </div>
      </div>
      <!-- #canvas section -->
    </div>
    <!-- container section -->

    <!-- js script -->
    <script src="public/assets/js/localbase.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"
      integrity="sha512-5x7t0fTAVo9dpfbp3WtE2N6bfipUwk7siViWncdDoSz2KwOqVC1N9fDxEOzk0vTThOua/mglfF8NO7uVDLRC8Q=="
      crossorigin="anonymous"
    ></script>
    <script src="public/assets/js/new.js"></script>
    <!-- <script src="public/assets/js/app.js"></script> -->
    <!-- js script -->
  </body>
</html>
